{% extends 'base.html' %}

{% block content %}
    <h3><a href="{{ url_for('get_all_cupcakes') }}">Cupcakes:</a></h3>
        {% for cupcake in cupcakes %}
        <li><a href="{{ url_for('get_cupcake', cupcake_id=cupcake.id) }}">{{ cupcake.flavor }}</a> | 
            <a href="{{ url_for('get_cupcake', cupcake_id=cupcake.id) }}">Edit</a> | 
            <a href="{{ url_for('get_cupcake', cupcake_id=cupcake.id) }}">Remove</a>
        </li>
        {% endfor %}
    <br>
    <form action="{{ url_for('add_cupcake') }}" method="GET">
        <button type="submit" class="link-button">Add Flavor</button>
    </form>
    <!-- Line that displays the icon. -->
{% endblock %}
